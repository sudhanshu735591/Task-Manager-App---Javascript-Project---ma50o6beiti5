<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="inputSection">
            <div class="input">
                <div class="wrapper ten">
                    <div>
                        <h3 class="bounce">
                            <span>E</span>
                            <span>n</span>
                            <span>t</span>
                            <span>e</span>
                            <span>r</span>
                            <span> _</span>
                            <span>T</span>
                            <span>a</span>
                            <span>s</span>
                            <span>k</span>
                        </h3>
                    </div>
                </div>

                <input type="text" name="text" id="text">
                <button type="submit" id="submit" class="glow-on-hover">Submit</button>
            </div>
            <div class="submit"></div>
        </div>

        <div class="cards">
            <div class="card1" id="openCard">
            </div>
            <div class="card1" id="in_progress">

            </div>
            <div class="card1" id="review">

            </div>
            <div class="card1" id="done">

            </div>
        </div>

        <div class="textContainer" id="textContainer">
            <textarea id="textarea" class="textarea" placeholder="Please Enter Description"></textarea><br>
            <button id="textSubmit" class="glow-on-hover">Submit</button>
        </div>
    </div>


    <script src="./App.js"></script>
</body>
</html>
