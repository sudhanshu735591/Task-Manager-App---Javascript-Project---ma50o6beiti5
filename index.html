<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager app</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="inputSection">
            <div class="input">
                <div class="wrapper ten">
                    <div>
                        <h3 class="bounce">
                            Enter Your Task
                        </h3>
                    </div>
                </div>
                <input type="text" name="text" id="text">
                <button type="submit" id="submit" class="glow-on-hover">Submit</button>
            </div>
            <div class="submit"></div>
        </div>




        <div class="cards">

            <div class="card1">
                <h1>Open</h1>
                <div id="openCard"></div>
            </div>

            <div class="card1">
                <h1>Progress</h1>
                <div id="in_progress"></div>
            </div>


            <div class="card1">
                <h1>Review</h1>
                <div id="review"></div>
            </div>

            <div class="card1">
                <h1>Done</h1>
                <div id="done"></div>
            </div>
        </div>


        <div class="textContainer" id="textContainer">
            <textarea id="textarea" class="textarea" placeholder="Please Enter Description"></textarea><br>
            <button id="textSubmit" class="glow-on-hover">Submit</button>
        </div>

        <footer>
            <div class="copyright">By:- Sudhanshu Shekhar Srivastava <span class="c">Â©</span> 2023 All right Reserved.
            </div>
        </footer>
    </div>




    <script src="./App.js"></script>
</body>

</html>
